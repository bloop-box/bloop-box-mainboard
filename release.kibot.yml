kibot:
  version: 1

preflight:
  set_text_variables:
    - variable: "VERSION"
      command: git describe --tags
    - variable: "DATE"
      command: git log -1 --format='%as' -- "$KIBOT_PCB_NAME"

import:
  - file: kibot.yml
    outputs:
      - print_sch
      - print_front
      - print_bottom
      - interactive_bom
      - pcb_top
      - pcb_bot
      - step
      - basic_render_3d_30deg
    filters: all
    global: none
    preflights: none

variants:
  - name: rotated
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: rotated
    pre_transform: _rot_footprint

outputs:
  - name: JLCPCB_gerbers
    comment: Gerbers compatible with JLCPCB
    type: gerber
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: false
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: false
      create_gerber_job_file: false
      disable_aperture_macros: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      line_width: 0.1
      subtract_mask_from_silk: true
    layers:
      - F.Cu
      - B.Cu
      - In1.Cu
      - In2.Cu
      - In3.Cu
      - In4.Cu
      - In5.Cu
      - In6.Cu
      - F.Silkscreen
      - B.Silkscreen
      - F.Mask
      - B.Mask
      - Edge.Cuts
      - F.Paste
      - B.Paste

  - name: JLCPCB_drill
    comment: Drill files compatible with JLCPCB
    type: excellon
    options:
      pth_and_npth_single_file: false
      pth_id: '-PTH'
      npth_id: '-NPTH'
      metric_units: false
      output: "%f%i.%x"

  - name: JLCPCB_gerber_zip
    comment: ZIP file for JLCPCB gerber
    type: compress
    options:
      output: '%f_gerber_jlc.%x'
      move_files: true
      files:
        - from_output: JLCPCB_gerbers
          dest: /
        - from_output: JLCPCB_drill
          dest: /

  - name: JLCPCB_position
    comment: Pick and place file for JLCPCB
    type: position
    options:
      variant: rotated
      output: '%f_cpl_jlc.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: false
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: JLCPCB_bom
    comment: BoM for JLCPCB
    type: bom
    options:
      output: '%f_%i_jlc.%x'
      ref_separator: ','
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - Footprint
        - field: 'LCSC'
          name: 'LCSC Part #'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true

  - name: docs_zip
    comment: ZIP file for docs
    type: compress
    options:
      output: '%f_docs.%x'
      move_files: true
      files:
        - from_output: print_sch
          dest: /
        - from_output: print_front
          dest: /
        - from_output: print_bottom
          dest: /
        - from_output: interactive_bom
          dest: /
        - from_output: pcb_top
          dest: /
        - from_output: pcb_bot
          dest: /
        - from_output: step
          dest: /
        - from_output: basic_render_3d_30deg
          dest: /
