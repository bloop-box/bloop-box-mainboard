kibot:
  version: 1

preflight:
  run_erc: true
  run_drc: true
  check_zone_fills: false
  ignore_unconnected: false

global:
  output: '%f-%i_%r.%x'

filters:
  - name: 'exclude_any'
    type: 'generic'
    comment: 'Exclude logos, testpoints, fiducials and power'
    exclude_any:
      - column: Reference
        regex: '^(G|#|TP|F).*'

outputs:
  - name: 'print_sch'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: .

  - name: 'print_front'
    comment: "Print F.Cu"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: F.Cu
      - layer: F.Silkscreen
      - layer: Edge.Cuts
      - layer: User.1

  - name: 'print_bottom'
    comment: "Print B.Cu"
    type: pdf_pcb_print
    dir: .
    layers:
      - layer: B.Cu
      - layer: B.Silkscreen
      - layer: Edge.Cuts
      - layer: User.1

  - name: 'interactive_bom'
    comment: "Interactive Bill of Materials (HTML)"
    type: ibom
    dir: BoM
    options:
      blacklist: 'DNF*'

  - name: pcb_top
    comment: "PCB render top"
    type: pcbdraw
    dir: PCB
    options:
      format: jpg
      show_components: none
      dpi: 600

  - name: pcb_bot
    comment: "PCB render bottom"
    type: pcbdraw
    dir: PCB
    options:
      format: jpg
      bottom: True
      show_components: none
      dpi: 600

  - name: step
    comment: "Generate 3D model (STEP)"
    type: step
    dir: 3D
    options:
      metric_units: true
      origin: grid
